  <style>
    a,
    label,
    input,
    button,
    textarea,
    #form-group,
    .hint {
      font-family: Verdana, Arial, sans-serif;
      font-weight: normal;
    }

    button,
    input[type=radio],
    input[type=file],
    input[type=range] {
      cursor: pointer;
    }

    #header {
      display: flex;
      justify-content: space-between;
    }

    #toggle-language {
      width: fit-content;
    }

    #form-group {
      margin: 20px 0;
    }

    #content-wrap {
      display: flex;
      justify-content: space-evenly;
      gap: 5vw;
      padding: 2em;
    }



    .large-area {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin: 1em 0;
    }

    .large-area textarea {
      font-size: 1.1em;
      padding: 0.5rem 0.7rem;
    }

    .small-area {
      margin: 0.6em 0;
    }

    .small-area input:not([type=color]) {
      padding: 0.5rem;
    }

    input[type=color] {
      width: 4em;
      height: 4em;
      border: none;
      background: none;
    }

    .upload-area {
      border: 1px solid gray;
      padding: 1em;
      border-radius: 1em;
    }

    .hint {
      color: gray;
    }

    #hint-process {
      text-align: center;
      color: gray;
      margin-bottom: 1em;
    }




    #button-area {
      margin: 0 auto;
      width: fit-content;
    }

    #button-area button {
      padding: 0.5em 0.8em;
    }

    #slider-area {
      margin: 1em auto 2em 1em;
      width: fit-content;
    }

    #slider-wrap-2 {
      margin: 2em auto;
      width: fit-content;
    }

    #advanced-area {
      margin: 2em auto;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    #hint-width {
      text-align: center;
      font-size: 0.9rem;
      color: gray;
      margin: 1em auto;
      max-width: 350px;
    }

    #preview-wrap {
      padding-left: 5vw;
      border-left: 2px dashed gray;
      display: flex;
      flex-direction: column;
    }

    #preview {
      align-self: center;
    }

    @media only screen and (max-width: 600px) {

      #content-wrap {
        flex-direction: column;
        padding: 1em;
      }

      #preview-wrap {
        border-left: none;
        border-top: 2px dashed gray;
      }

    }
  </style>

    .id-card-vertical {
      position: relative;
      z-index: 0;
      overflow: hidden;
      margin: 2em auto;
      box-sizing: border-box;
      width: var(--v-id-card-width);
      height: var(--v-id-card-height, auto);
      min-height: calc(var(--v-id-card-width)* 1.414);
      padding: var(--v-id-card-padding);
      border-radius: var(--v-id-card-radius);

      box-shadow: 0 0 calc(var(--v-id-card-width) * 0.025) gray;
      font-family: 'Lato', "Noto Sans SC", "Noto Sans TC", Tahoma, sans-serif;
      line-height: initial;
      background-color: var(--v-id-card-bg-color);
      color: var(--v-id-card-text-color);

      display: grid;
      grid-template-areas: "level level portrait"
        "data . portrait"
        "data . ."
        "data info info";
      grid-template-columns: 25% 1fr 46%;
      grid-template-rows: calc(var(--v-id-card-width)* 0.39) auto 1em 1fr;
    }

    .id-card-vertical::after {

      display: block;

      z-index: -1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: var(--v-id-card-logo-opacity, 0.08);
      background-image: var(--v-id-card-custom-logo);
      background-repeat: no-repeat;
      background-size: 75% auto;
      background-position: 186% 101%;
      pointer-events: none;
    }

    .id-card-vertical .level {

      flex-direction: column;

      height: calc(var(--v-id-card-width) * 0.0267);
      background-color: var(--v-id-card-level0-color);
    }

      background-color: var(--v-id-card-level1-color);
    }

    .id-card-vertical .level-2 .level-bar:is(:nth-child(1), :nth-child(2)) {
      background-color: var(--v-id-card-level2-color);
    }

    .id-card-vertical .level-3 .level-bar:is(:nth-child(1), :nth-child(2), :nth-child(3)) {

    }

    }

            console.log(`Group: ${group}, Key: ${key}, Text: ${text}, Element:`, element);

            // Change label text for <optgroup>.

            if (element) element.label = text;

  <script id="slider-config">

    // Always-on script

    const widthSlider = document.getElementById('width-slider');
    const widthInput = document.getElementById('width-input');
    const opacitySlider = document.getElementById('opacity-slider');
    const opacityInput = document.getElementById('opacity-input');

    const root = document.documentElement;

    // Keep the slider value always the same as numeric input value.

    widthInput.value = widthSlider.value;
    opacityInput.value = opacitySlider.value;

    // Update CSS variable when the slider is dragged.

    widthSlider.addEventListener('input', function () {
      root.style.setProperty('--v-id-card-width', this.value + 'px');
      widthInput.value = this.value;
    });

    opacitySlider.addEventListener('input', function () {
      root.style.setProperty('--v-id-card-logo-opacity', this.value / 100);
      opacityInput.value = this.value;
    });

    // Also update CSS variable either when user inputs or changes a pixel number.

    widthInput.addEventListener('input', function () {
      const value = Math.min(Math.max(this.value, 1), 5000);
      root.style.setProperty('--v-id-card-width', value + 'px');
      widthSlider.value = value;
    });

    opacityInput.addEventListener('input', function () {
      const value = Math.min(Math.max(this.value, 0), 100);
      root.style.setProperty('--v-id-card-logo-opacity', value / 100);
      opacitySlider.value = value;
    });

    // If user selects any background color, then reset the background gradient option to <None>.
    // Make sure the background color won't be covered by the gradient when the user generates the preview,
    // in case they forgot to set the gradient type to <None>.

    document.getElementById('bg-color').addEventListener('input', function () {
      document.getElementById('input-bg').value = 'none';
    });

    // Update background logo immediately after it's uploaded.

    document.getElementById("input-logo").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          root.style.setProperty('--v-id-card-custom-logo', `url('${e.target.result}')`);
        };
        reader.readAsDataURL(file);
      }
    });

  </script>



  <script id="preview-generation">

    // Preview Generation script (per "Generate" button click)

    function updateCard() {

      document.getElementById("full-name").textContent = document.getElementById("input-name").value;
      document.getElementById("department").textContent = document.getElementById("input-department").value;
      document.getElementById("position").textContent = document.getElementById("input-position").value;
      document.getElementById("facility").textContent = document.getElementById("input-facility").value;

      // Nowrap options

      if (document.getElementById('name-nowrap').checked) {
        document.getElementById("full-name").style.whiteSpace = 'nowrap';
      } else {
        document.getElementById("full-name").style.whiteSpace = 'pre-wrap';
      }

      if (document.getElementById('department-nowrap').checked) {
        document.getElementById("department").style.whiteSpace = 'nowrap';
      } else {
        document.getElementById("department").style.whiteSpace = 'pre-wrap';
      }

      if (document.getElementById('position-nowrap').checked) {
        document.getElementById("position").style.whiteSpace = 'nowrap';
      } else {
        document.getElementById("position").style.whiteSpace = 'pre-wrap';
      }

      if (document.getElementById('facility-nowrap').checked) {
        document.getElementById("facility").style.whiteSpace = 'nowrap';
      } else {
        document.getElementById("facility").style.whiteSpace = 'pre-wrap';
      }

      // Construct the personnel level

      const levelChar = document.getElementById("input-level-char").value;
      const levelNum = document.getElementById("input-level-num").value;
      document.getElementById("level-name").textContent = levelChar + "-" + levelNum;
      const levelBars = document.getElementById("level-bars");
      levelBars.className = "level-bar-container level-" + levelNum;

      const id = document.getElementById("input-id").value;
      document.getElementById("barcode").textContent = "*" + id + "*";
      document.getElementById("barcode-num").textContent = id;

      // Issue & Expiry date

      document.getElementById("issue-date").textContent = document.getElementById("input-issue").value;
      document.getElementById("exp-date").textContent = document.getElementById("input-exp").value;

      // Portrait Background gradient & color

      document.getElementById("portrait").style.backgroundImage = document.getElementById("input-bg").value;
      document.getElementById("portrait").style.backgroundColor = document.getElementById('bg-color').value;

      // Show portrait image

      const file = document.getElementById("input-photo").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('portrait-img').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

        }

        else {
          el.value = ''; // Clear all texts
        }

      });
    }
  </script>




  <!-- Capture image from DIV via snapDOM -->

  <script src="https://unpkg.com/@zumer/snapdom@latest/dist/snapdom.min.js"></script>

  <script id="download-png">
    // Download PNG script (per "Export as PNG" button click)

    async function captureAsPng(selector) {

      const el = document.querySelector(selector);
      // If the card failed to load or doesn't exist anyway, exit the function.
      if (!el) return;

      try {
        // Wait for the fonts to load
        await document.fonts.ready;

        const result = await snapdom(el, { scale: 1 });
        const img = await result.toPng();

        document.body.appendChild(img);
        await result.download({ format: 'png', filename: 'id-card' });
        document.body.removeChild(img);
      }

      catch (error) {
        console.error("Fail to export PNG.", error);
      }

    }

  </script>


  <script id="download-svg">
    // Download SVG script (per "Export as SVG" button click)

    async function captureAsSvg(selector) {

      const el = document.querySelector(selector);
      // If the card failed to load or doesn't exist anyway, exit the function.
      if (!el) return;

      try {
        // Wait for the fonts to load
        await document.fonts.ready;

        // Get Blob
        const blob = await snapdom.toBlob(el);

        // Write the Blob object into a link, triggering download

        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "scp-id-card.svg";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }
      catch (error) {
        console.error("Fail to export SVG.", error);
      }
    }

  </script>
